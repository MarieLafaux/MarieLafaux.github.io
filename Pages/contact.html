    <body>
        <div class="contact-form"></div>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-fields">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="get-in-touch">Get in <br><span class="Touch">Touch</span></h1>
                        </div>
                        <div class="col-3">
                            <input type="hidden" name="access_key" value="c657e62b-2797-4a1d-b7f7-482c2857b65b">
                            <input type="text" name="name" placeholder="Your Name" class="first-field" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <input type="email" name="email" placeholder="Your Email" class="second-field" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <textarea name="message" placeholder="Your Message" class="third-field" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit"><img class="submit-image" src="../Assets/Submit Button.png" alt="Clickable submission button"></button>
                        </div>
                    </div>

                </div>
            </form>
            </div>
        </div>

    </body>
